{% extends "page.html" %}
{% block main %}
  <div class="container login-main">
    <form action="{{post_url}}" method="post" role="form">
      <h2>
      Register
      </h2>
      <div>
        <div class="form-group">
          <label for='username_input'>Username:</label>
          <input type="text" class="form-control" name="username" id="username_input" tabindex="2"/>
          <label for='password_input'>Password:</label>
          <input type="password" class="form-control" name="password" id="password_input" tabindex="2"/>
          <label for='email_input'>Email Address:</label>
          <input type="text" class="form-control" name="email" id="email_input" tabindex="2"/>
        </div>
        <div class="form-group">
          <input
          type="submit"
          id="login_submit"
          class='btn btn-jupyter'
          value='Register'
          tabindex="3"
          />
        </div>
      </div>
    </form>
    {% if result %}
      <div class="alert alert-success" role="alert">{{result_message}}</div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger" role="alert">{{error_message}}</div>
    {% endif %}
  </div>
{% endblock %}
